        <figure id="geschiedenis">
        <p> Het scheepsvaartmuseum is een waanzinnig gebouw uit 1656 van Daniël Stalpaert. </p> 
        <p>  Bij het gebouw van het scheepsvaartmuseum werden de goederen opgeslagen en gingen ze de hele wereld over. </p> 
        <p>  Het dak van het scheepsvaartmuseum is gebaseerd op OZ-kaarten (kompas naar de wereld). </p> 
        <p>  Het scheepsvaartmuseum heeft rond de half miljoen objecten. </p> 
        <p>  De grootste schilderij van het scheepsvaartmuseum is 6 bij 3 meter en heet De Slag Bij Gibraltar. </p> 
        <p>   In 1607 was voor de eerste keer dat Nederlandse marine buiten Nederland slacht gingen voeren. </p> 
        <p>  De mooie en bizarre schilderij duidt dat aan. De Spanjaarden hadden verloren van de Nederlanders, duizenden Spanjaarden overleden en een paar honderd Nederlanders. </p> 
        <p>  Het is de zogenaamde eerste schilderij met fake-news. Namelijk de vlag schip van prins Maurits staat erin maar, hij was op dat moment niet aanwezig bij de slacht. </p> 
        <p>  Hij is toch later erbij gespiegeld omdat, hij de opdrachtgever was van de schilderij. Naast het museum staat ook een replica van de VOC-schip Amsterdam. </p> 
        <p>   De VOC-schip komt ui 1748 en was een spiegel retourschip. Het schip zat vol geladen met Zilver, met het geld van nu miljoenen aan waarden. </p> 
        <p>  De meeste mensen denken dat het een piratenschip is of een slavernijschip maar geen van beide is goed, het is namelijk een vervoer schip die van a naar b ging en daarna weer terug naar a. </p>
